  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }

<body>

  <input type="file" accept=".xlsx" onchange="handleExcel(event)"><br>

  <div id="answer">[C√¢u tr·∫£ l·ªùi]</div>

  <button onclick="showAnswer()">üëÅÔ∏è Xem k·∫øt qu·∫£</button>
  <button onclick="pickRandom()">üé≤ C√¢u ti·∫øp theo</button>

  <script>
    let data = [];
    let currentIndex = -1;

    function handleExcel(event) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const workbook = XLSX.read(e.target.result, { type: 'binary' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(sheet);

        data = json.map(row => ({
          vi: row["TI·∫æNG VI·ªÜT"],
          en: row["TI·∫æNG ANH"]
        })).filter(item => item.vi && item.en);

        alert("ƒê√£ t·∫£i " + data.length + " c√¢u t·ª´ file Excel. B·∫•m C√¢u ti·∫øp theo ƒë·ªÉ b·∫Øt ƒë·∫ßu.");
      };

      reader.readAsBinaryString(file);
    }

    function pickRandom() {
      if (data.length === 0) {
        alert("B·∫°n c·∫ßn t·∫£i file tr∆∞·ªõc!");
        return;
      }
      currentIndex = Math.floor(Math.random() * data.length);
      document.getElementById("question").innerText = data[currentIndex].vi;
      document.getElementById("answer").style.display = "none";
    }

    function showAnswer() {
      if (currentIndex === -1) return;
      document.getElementById("answer").innerText = data[currentIndex].en;
      document.getElementById("answer").style.display = "block";
    }
  </script>
